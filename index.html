<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Card Component | Frontend Mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium NFT Image">

          <div class="card__img-overlay" aria-hidden="true">
            <img src="assets/images/icon-view.svg" alt="Eye SVG">
          </div>
        </div>

        <div class="card__desc">
          <h1 class="card__title">Equilibrium #3429</h1>
          
          <p class="card__subtitle">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__desc-extras">
            <div class="card__extras-text">
              <img src="assets/images/icon-ethereum.svg" alt="Etherium Symbol">
              <p class="card__extras-price">0.041 ETH</p>
            </div>

            <div class="card__extras-text">
              <img src="assets/images/icon-clock.svg" alt="Clock Icon">
              <p class="card__extras-time-left">3 days left</p>
            </div>
          </div>
        </div>

        <hr class="card__divider" aria-hidden="true">

        <div class="card__owner">
          <img class="card__owner-pic" src="assets/images/image-avatar.png" alt="NFT Owner Profile Picture">

          <p>Creation of <span class="card__owner-name">Jule Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
